type Booking
  @model
  @auth(
    rules: [
      { allow: owner, operations: [read, create] }
      { allow: private, operations: [read] }
      { allow: public, operations: [read] }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  _id: ID!
  intention: Intention! @hasOne
  status: Status!
  date: String!
  createdAt: String!
  updatedAt: String!
}

enum Status {
  APPROVED
  REJECTED
  PENDING
}

type Intention
  @model
  @auth(
    rules: [
      { allow: owner, operations: [read, create, delete] }
      { allow: groups, groups: ["Admin"] }
    ]
  ) {
  _id: ID!
  title: String!
  description: String!
  date: String!
}
